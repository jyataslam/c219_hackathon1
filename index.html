<!DOCTYPE html>
<html lang="en">
<head>
    <title>Imhotep Hackathon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="game-title">Imhotep</div>
    </div>
    <div class="body-container">
        <div class="stats-container">
            <div class="player-one-container">
                <div class="player-one-title">
                    <h1>Player 1</h1>
                </div>
                <div class="stats-display">
                    <p>Score: 10</p>
                    <p>Cards: 1</p>
                    <p>Blocks: 3</p>
                </div>
            </div>
            <div class="round-container">
                Round 1
            </div>
            <div class="player-two-container">
                <h1>Player 2</h1>
            </div>
        </div>
        <div class="gameboard-left-container">
            <div class="boat-container">
                <div class="boat" id="boat1">
                    <div class="boat-square" id="square1"></div>
                    <div class="boat-square" id="square2"></div>
                    <div class="boat-square" id="square3"></div>
                    <div class="boat-square" id="square4"></div>
                </div>
                <div class="boat" id="boat2">
                    <div class="boat-square" id="square1"></div>
                    <div class="boat-square" id="square2"></div>
                    <div class="boat-square" id="square3"></div>
                    <div class="boat-square" id="square4"></div>
                </div>
                <div class="boat" id="boat3">
                    <div class="boat-square" id="square1"></div>
                    <div class="boat-square" id="square2"></div>
                    <div class="boat-square" id="square3"></div>
                </div>
                <div class="boat" id="boat4">
                    <div class="boat-square" id="square1"></div>
                    <div class="boat-square" id="square2"></div>
                </div>
            </div>
        </div>
        <div class="gameboard-right-container">
            <div class="market-container">
                <div class="market-card-container">
                    <div class="card" id="card1">card 1</div>
                    <div class="card" id="card1">card 2</div>
                    <div class="card" id="card3">card 3</div>
                    <div class="card" id="card4">card 4</div>
                </div>
            </div>
            <div class="pyramid-container">
                <div class="pyramid-block-container">
                    <div class="pyramid-block" id="pyramidBlock1"></div>
                    <div class="pyramid-block" id="pyramidBlock2"></div>
                    <div class="pyramid-block" id="pyramidBlock3"></div>
                    <div class="pyramid-block" id="pyramidBlock4"></div>
                    <div class="pyramid-block" id="pyramidBlock5"></div>
                    <div class="pyramid-block" id="pyramidBlock6"></div>
                    <div class="pyramid-block" id="pyramidBlock7"></div>
                    <div class="pyramid-block" id="pyramidBlock8"></div>
                    <div class="pyramid-block" id="pyramidBlock9"></div>
                    <div class="pyramid-level2-container">
                        <div class="pyramid-block-2nd" id="pyramidBlock10"></div>
                        <div class="pyramid-block-2nd" id="pyramidBlock11"></div>
                        <div class="pyramid-block-2nd" id="pyramidBlock12"></div>
                        <div class="pyramid-block-2nd" id="pyramidBlock13"></div>
                    </div>
                    
                    <div class="pyramid-block-3rd" id="pyramidBlock14"></div>
                </div>
            </div>
            <div class="temple-container">
                <div class="temple-block-container">
                    <div class="temple-block" id="templeBlock1"></div>
                    <div class="temple-block" id="templeBlock2"></div>
                    <div class="temple-block" id="templeBlock3"></div>
                    <div class="temple-block" id="templeBlock4"></div>
                    <div class="temple-block" id="templeBlock5"></div>
                </div>
            </div>
            <div class="burial-chamber">
                <div class="burial-chamber-container">
                    <div class="burial-chamber-block-container">
                        <div class="burial-block" id="burialBlock1"></div>
                        <div class="burial-block" id="burialBlock2"></div>
                        <div class="burial-block" id="burialBlock3"></div>
                        <div class="burial-block" id="burialBlock4"></div>
                        <div class="burial-block" id="burialBlock5"></div>
                        <div class="burial-block" id="burialBlock6"></div>
                        <div class="burial-block" id="burialBlock7"></div>
                        <div class="burial-block" id="burialBlock8"></div>
                        <div class="burial-block" id="burialBlock9"></div>
                        <div class="burial-block" id="burialBlock10"></div>
                        <div class="burial-block" id="burialBlock11"></div>
                        <div class="burial-block" id="burialBlock12"></div>
                        <div class="burial-block" id="burialBlock13"></div>
                        <div class="burial-block" id="burialBlock14"></div>
                        <div class="burial-block" id="burialBlock15"></div>
                        <div class="burial-block" id="burialBlock16"></div>
                        <div class="burial-block" id="burialBlock17"></div>
                        <div class="burial-block" id="burialBlock18"></div>
                        <div class="burial-block" id="burialBlock19"></div>
                        <div class="burial-block" id="burialBlock20"></div>
                        <div class="burial-block" id="burialBlock21"></div>
                        <div class="burial-block" id="burialBlock22"></div>
                        <div class="burial-block" id="burialBlock23"></div>
                        <div class="burial-block" id="burialBlock24"></div>
                    </div>
                </div>
            </div>
            <div class="obelisks">
                <div class="obelisks-container">
                    <div class="obelisks-column">
                        <div id="obelisk1"></div>
                    </div>
                    <div class="obelisks-column">
                        <div id="obelisk2"></div>
                    </div>
                    <div class="obelisks-column">
                        <div id="obelisk3"></div>
                    </div>
                    <div class="obelisks-column">
                        <div id="obelisk4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
